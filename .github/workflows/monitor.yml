name: ACORNS Monitor

on:
  schedule:
    # 北京时间 09:00 到 22:00 每小时更新 (UTC 时间 = 北京时间 - 8小时)
    - cron: '0 1 * * *'  # 北京时间 09:00
    - cron: '0 2 * * *'  # 北京时间 10:00
    - cron: '0 3 * * *'  # 北京时间 11:00
    - cron: '0 4 * * *'  # 北京时间 12:00
    - cron: '0 5 * * *'  # 北京时间 13:00
    - cron: '0 6 * * *'  # 北京时间 14:00
    - cron: '0 7 * * *'  # 北京时间 15:00
    - cron: '0 8 * * *'  # 北京时间 16:00
    - cron: '0 9 * * *'  # 北京时间 17:00
    - cron: '0 10 * * *' # 北京时间 18:00
    - cron: '0 11 * * *' # 北京时间 19:00
    - cron: '0 12 * * *' # 北京时间 20:00
    - cron: '0 13 * * *' # 北京时间 21:00
    - cron: '0 14 * * *' # 北京时间 22:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run monitor script
      run: python monitor.py

    - name: Commit generated report
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add acorns_monitor_v35_plus.html acorns_light_db.json bis_data_debug.json
        git diff --staged --quiet || git commit -m "Auto update monitor report [skip ci]"
        git push

    - name: Upload report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: monitor-report
        path: acorns_monitor_v35_plus.html
        retention-days: 30

name: ACORNS Monitor

on:
  schedule:
    # 北京时间每天 00:00 更新 (UTC 时间 = 北京时间 - 8小时)
    - cron: '0 16 * * *'  # 北京时间 00:00 (UTC 时间前一天 16:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run monitor script
      run: python monitor.py

    - name: Commit generated report
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add acorns_monitor_v35_plus.html acorns_light_db.json bis_data_debug.json health_report.json
        git diff --staged --quiet || git commit -m "Auto update monitor report [skip ci]"
        git push

    - name: Upload report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: monitor-report
        path: acorns_monitor_v35_plus.html
        retention-days: 30
